    <!-- Importante: corrige las rutas base para Vite y GitHub Pages -->
    <script>
      // Esto ayuda a que los recursos carguen bien en GitHub Pages
      (function () {
        const base = '/odontocloud-react/';
        if (
          !window.location.pathname.startsWith(base) &&
          !window.location.hostname.includes('localhost')
        ) {
          const newUrl = base + window.location.pathname.replace(/^\//, '');
          window.location.replace(newUrl);
        }
      })();
    </script>
