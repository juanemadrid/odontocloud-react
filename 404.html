<!-- public/404.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirigiendo…</title>
    <meta http-equiv="refresh" content="0; url=/odontocloud-react/">
    <script>
      // SPA redirect para GitHub Pages (adaptado de rafrex/spa-github-pages)
      (function () {
        var l = window.location;
        var repoBase = '/odontocloud-react';
        if (l.pathname.startsWith(repoBase)) {
          // reconstruye la ruta interna y redirige a index dentro de la base del repo
          var newUrl = repoBase + '/index.html#' + l.pathname.substring(repoBase.length) + l.search + l.hash;
          // Si prefieres mantener BrowserRouter sin hash, usa:
          // var newUrl = repoBase + '/';
          l.replace(newUrl);
        } else {
          l.replace(repoBase + '/');
        }
      })();
    </script>
  </head>
  <body>Redirigiendo…</body>
</html>
