      (function(l) {
        if (l.search[1] === '/') {
          const decoded = l.search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?');
          const url = l.pathname.slice(0, -1) + decoded + l.hash;
          window.history.replaceState(null, null, url);
        }
      })(window.location);
    </script>
