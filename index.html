<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/odontocloud-react/" />
    <script>
      // Redirección SPA que conserva la ruta original dentro de ?path=
      (function() {
        var base = '/odontocloud-react/';
        var path = location.pathname.replace(base, '');
        var search = location.search;
        var hash = location.hash;
        var target = base + (path ? '' : '') + (search || '') + (hash || '');
        location.replace(target);
      })();
    </script>
  </head>
  <body>Redirigiendo…</body>
</html>
